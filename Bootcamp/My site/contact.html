    <div class="wrapper">
		<section>
			<h1>Contact Me</h1>
			<p>Fill out the form below to contact me.</p>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
				<input type="hidden" name="send_to" value="h.m.scott09@gmail.com">
				<fieldset>
					<legend>Your contact information</legend>
					<label for="name">Your name</label> 
						<input type="text" id="name" name="name">
					<label for="phone">Phone number</label>
						<input type="tel" id="phone" name="phone" placeholder="+44...">
					<label for="email">Email</label>
						<input type="email" id="email" name="email">
				</fieldset>
				<fieldset>
					<legend>What would you like to know more about?</legend>
				
					<label>
					<input type="radio" name="animal" value="horses" checked>
							Horses
					</label>
					<label>
						<input type="radio" name="animal" value="cats">
							Cats
					</label>
					<label>
						<input type="radio" name="animal" value="dogs">
							Dogs
					</label>
					<label for="abtype">What information would you like?</label>
					<select id="infotype" name="infotype">
						<option selected>Select one...</option>
						<option value="pictures">Pictures</option>
						<option value="adopt">Adoption</option>
						<option value="care">Care</option>
					</select>	
			<label for="comments">Your query:</label>
			<textarea id="comments" name="comments" placeholder="Tell me what you want to know!" maxlength="250"></textarea>
			<label>		
			<input type="checkbox" value="subscribe" name="subscribe" checked>Add me to your email list!
			</label>
		</fieldset>	
		<button type="submit">
			Submit request
		</button>
		</form>		
		</section>
